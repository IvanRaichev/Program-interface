      <main class="main">
         <section class="structur">
            <div class="container">
               <div class="structur-box">
                  <div class="main__settings settings">
                     <h2 class="settings__title">Settings</h2>
                     <ul class="settings__list">
                        <li class="settings__item">
                           <img src="./img/setting/timer.svg" alt="timer">
                           <span class="settings__link">End of Bot Operation Timer</span>
                           <div class="settings__checkbox">
                              <input type="checkbox" id="check">
                              <label for="check" class="checkbox-button"></label>
                           </div>
                        </li>
                        <li class="settings__item">
                           <img src="./img/setting/exp-boost.svg" alt="exp">
                           <span class="settings__link">Activate EXP Booster</span>
                           <div class="settings__checkbox">
                              <input type="checkbox" id="check-exp">
                              <label for="check-exp" class="checkbox-button"></label>
                           </div>
                        </li>
                        <li class="settings__item">
                           <img src="./img/setting/result-booster.svg" alt="result">
                           <span class="settings__link">Activate Result Booster</span>
                           <div class="settings__checkbox">
                              <input type="checkbox" id="check-result">
                              <label for="check-result" class="checkbox-button"></label>
                           </div>
                        </li>
                     </ul>
                  </div>

                  <aside class="main__choose-person choose-person">
                     <h2 class="choose-person__title">Choose a Gate Character</h2>
                     <ul class="choose-person__list">
                        <li class="settings__item">
                           <span class="settings__link">Enable Choose</span>
                           <div class="settings__checkbox">
                              <input type="checkbox" id="check-person">
                              <label for="check-person" class="checkbox-button"></label>
                           </div>
                        </li>
                     </ul>
                     <div class="choose-person__select slider-person">
                        <div class="slider__choose-item">
                           <img src="./img/main/Chara01.png" alt="yami">
                        </div>
                        <div class="slider__choose-item">
                           <img src="./img/main/Chara02.png" alt="tristan">
                        </div>
                        <div class="slider__choose-item">
                           <img src="./img/main/Chara03.png" alt="bonz">
                        </div>
                        <div class="slider__choose-item">
                           <img src="./img/main/Chara04.png" alt="mai">
                        </div>
                     </div>
                  </aside>
               </div>

            </div>
         </section>

      </main>
